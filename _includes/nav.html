<nav id="nav">
  <ul id="nav-text-container">
    {% for nav in site.data.navigation %}
      {% if page.url == nav.link %}
        <li class="nav-text"><span id="current-page"><a href="{{nav.link}}">{{nav.name}}</a></span></li>
      {% else %}
        <li class="nav-text"><a href="{{nav.link}}">{{nav.name}}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
