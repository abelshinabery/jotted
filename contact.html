---
title: contact
layout: default
---

<main id="main">
  <div id="contact-container">

    <h2 id="contact-heading">Contact <span class="green-text">me</span></h2>
    <h3 id="contact-sub">I would love to help create with you</h3>

    <form action="mailto:aps81@txstate.edu">
      <fieldset id="contact-form">
        <input type="text" class="form-control" name="firstname" placeholder="Your name" required>


        <input type="text" class="form-control" name="ctctemail" placeholder="Your email" required>

        <textarea class="form-control" name="msg" placeholder="Your message" rows="10" required></textarea>

        <input type="submit" value="Send Message">
      </fieldset>
    </form>
  </div>
</main>
