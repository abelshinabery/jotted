<main id="main">
  <div id="contact-container">

    <h2 id="contact-heading">Contact <span class="green-text">me</span></h2>
    <h3 id="contact-sub">I would love to help create with you</h3>

    <form action="https://getsimpleform.com/messages?form_api_token=31d7e90df70a59d057c6b9fdc2def902" method="post">
      <fieldset id="contact-form">
        <input type="text" class="form-control" name="name" placeholder="Your name" required>


        <input type="text" class="form-control" name="email" placeholder="Your email" required>

        <textarea class="form-control" name="msg" placeholder="Your message" rows="10" required></textarea>

        <input type="submit" value="Send Message">
      </fieldset>
    </form>
  </div>
</main>
