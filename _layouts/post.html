<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body id="post-body">
    <div id="grid-container">
      {% include header.html %}
      {% include nav.html %}
      <main id="main">
        <div class="post-container">
          <article class="post">
            <header id="post-banner"></header>
            <style>
              #post-banner {
                background-image: url("/assets/images/post-images/{{ page.title | replace: ' ', '-' | remove: '?' | append: '.jpg' }}");
                background-size: cover;
                background-position: center;
              }
            </style>
            <h2 id="post-title">{{ page.title }} <span class="green-text"></span></h2>
            <p id="post-date">{{ page.date | date: '%B %d' }}, <span class="green-text">2018</span></p>
            {{ content }}
          </article>
        </div>
      </main>
      {% include footer.html %}
    </div>
  </body>

</html>
